<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
</head>
<body>
    <h1>Create a New Project</h1>
    <form action="/create-project" method="POST">
        <label for="title">Project Name:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="funding_goal">Funding Goal:</label>
        <input type="number" id="funding_goal" name="funding_goal" required>

        <!-- Add this field to your existing create_project.html form -->
<div class="form-group">
    <label for="total_equity">Total Equity Offered (%):</label>
    <input type="number" id="total_equity" name="total_equity" required min="0.01" max="100" step="0.01">
</div>

        <label for="deadline">Deadline:</label>
        <input type="date" id="deadline" name="deadline" required>

        <button type="submit">Create Project</button>
    </form>
</body>
</html>
