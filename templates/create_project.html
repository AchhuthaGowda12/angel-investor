<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project - AngelFundr</title>
    <link rel="stylesheet" href="../static/css/create_project.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="glass-effect">
        <div class="header-container">
            <div class="logo">
                <a href="/">AngelFundr<span class="logo-dot">.</span></a>
            </div>
            <nav>
                <ul>
                    {% if session['name'] %}
                        <li class="welcome-msg">Welcome, {{ session['name'] }}</li>
                    {% endif %}
                    <li><a href="/" class="nav-link">Home</a></li>
                    <li><a href="/" class="nav-link">Dashboard</a></li>
                    {% if session['name'] %}
                        <li><a href="/logout" class="nav-link">Logout</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="form-container glass-effect">
            <h1>Create Your Project</h1>
            <form action="/create-project" method="POST">
                <div class="form-group">
                    <label for="title">
                        <i class="fas fa-project-diagram"></i> Project Name
                    </label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="description">
                        <i class="fas fa-align-left"></i> Description
                    </label>
                    <textarea id="description" name="description" required></textarea>
                </div>

                <div class="form-group">
                    <label for="funding_goal">
                        <i class="fas fa-dollar-sign"></i> Funding Goal
                    </label>
                    <input type="number" id="funding_goal" name="funding_goal" required>
                </div>

                <div class="form-group">
                    <label for="total_equity">
                        <i class="fas fa-chart-pie"></i> Total Equity Offered (%)
                    </label>
                    <input type="number" id="total_equity" name="total_equity" required min="0.5" max="100" step="0.5">
                </div>

                <div class="form-group">
                    <label for="deadline">
                        <i class="fas fa-calendar-alt"></i> Deadline
                    </label>
                    <input type="date" id="deadline" name="deadline" required>
                </div>

                <button type="submit" class="cta-button">
                    Create Project <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>
    </main>
</body>
</html>
